name: Lint CI

on:
  push:
    branches: [ "master" ]
    paths: &paths
      - ".github/**"
      - "src/rejmerge.in"

  pull_request:
    branches: [ "master" ]
    paths: *paths

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Install shellcheck
      run: sudo apt-get install -y shellcheck

    - name: Run shellcheck
      run: cd src && shellcheck -s sh rejmerge.in

